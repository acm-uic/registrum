name: Docker CD - Master

on:
  push:
    branches:
      - master

jobs:
  publish-app-images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: client - build and publish image
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com --username ${{ github.actor }} --password-stdin

        projects=( api banner banner-data client )
        for project in "${projects[@]}"
        do
          docker build --target $project -t docker.pkg.github.com/${{ github.repository }}/client:$(echo ${GITHUB_SHA} | cut -c1-8) .
          docker tag docker.pkg.github.com/${{ github.repository }}/client:$(echo ${GITHUB_SHA} | cut -c1-8) docker.pkg.github.com/${{ github.repository }}/client:master
          docker push docker.pkg.github.com/${{ github.repository }}/client:$(echo ${GITHUB_SHA} | cut -c1-8)
          docker push docker.pkg.github.com/${{ github.repository }}/client:master
        done
