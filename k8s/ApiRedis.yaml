apiVersion: v1
kind: Service
metadata:
  name: api-redis
spec:
  selector:
    app: registrum-api-redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registrum-api-redis-deployment
spec:
  selector:
    matchLabels:
      app: registrum-api-redis
  replicas: 1
  template:
    metadata:
      labels:
        app: registrum-api-redis
    spec:
      containers:
        - name: registrum-api-redis
          image: redis
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-storage
              mountPath: /data/redis
      volumes:
        - name: redis-storage
          emptyDir: {}
